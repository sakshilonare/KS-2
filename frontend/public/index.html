<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./footer_icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/footer_icon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Krishi Sahyog</title>
  <style>
    /* Ensure the translate element is visible and well-positioned */
    #google_translate_element {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: #ffffff;
      border-radius: 1px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-sizing: border-box;
    }

    /* Add padding and hover effect to the dropdown button */
    .goog-te-menu-value {
      background-color: #00ff40;
      color: #ffffff;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .goog-te-menu-value:hover {
      background-color: #00b321;
    }

    /* Adjust the appearance of the translate widget */
    .goog-te-menu2 {
      background-color:turquoise;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .goog-te-menu2-item {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .goog-te-menu2-item:hover {
      background-color: #f1f1f1;
    }

    /* Make sure itâ€™s responsive */
    @media (max-width: 600px) {
      #google_translate_element {
        top: 15px;
        right: 10px;
        padding: 6px;
      }

      .goog-te-menu-value {
        padding: 6px;
      }
    }
  </style>
</head>

<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root"></div>

  <!-- Google Translate Element -->
  <div id="google_translate_element"></div>

  <!-- Google Translate Scripts -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en' },
        'google_translate_element'
      );
    }
  </script>
  <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>

</html>
